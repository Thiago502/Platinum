<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="logo"><img src="Image/img-logo.png" align="center"></div>
 <div class="container">
    <div class="registro">Registrarse</div>
    <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>
                <div class="input-box">
                    <span class="details">Apellidos</span>
                    <input type="text" placeholder="Ingrese sus apellidos" required>
                </div>
                <div class="input-box">
                    <span class="details">Correo</span>
                    <input type="text" placeholder="Ingrese su correo" required>
                </div>
                <div class="input-box">
                    <span class="details">Cédula</span>
                    <input type="text" placeholder="Ingrese su cédula" required>
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input type="text" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirmar contraseña</span>
                    <input type="text" placeholder="Confirmar contraseña" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Confirmar registro">
            </div>
        </form>
    </div>
</div>
</body>
</html>
